# options in https://github.com/olafurpg/scalafmt/blob/master/core/src/main/scala/org/scalafmt/config/Settings.scala
style = IntelliJ
align.mixedOwners = false
align.openParenCallSite = false
align.openParenDefnSite = false
align.tokens = ["%", "%%"]
# align.tokens = ["%", "%%", "="] # enable this to format SBT files
binPack.literalArgumentLists = true
binPack.parentConstructors = false
binPackImportSelectors = true
continuationIndent.callSite = 2
continuationIndent.defnSite = 2
continuationIndent.extendSite = 2
danglingParentheses = true
optIn.configStyleArguments = false # has to be false to make danglingParentheses work
docstrings = ScalaDoc
importSelectors = singleLine
includeCurlyBraceInSelectChains = false
#indentOperator.exclude = "^(::|&&|\\|\\|)$"
maxColumn = 120
newlines.alwaysBeforeCurlyBraceLambdaParams = false
newlines.penalizeSingleSelectMultiArgList = false
newlines.sometimesBeforeColonInMethodReturnType = true
optIn.annotationNewlines = true
optIn.breakChainOnFirstMethodDot = false
rewrite.rules = [SortImports, PreferCurlyFors, RedundantParens]
spaces.inImportCurlyBraces = false
unindentTopLevelOperators = true
