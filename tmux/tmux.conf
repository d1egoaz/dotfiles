# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# No delay for escape key press
set -sg escape-time 0

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
# set-window-option -g automatic-rename on
# set-option -g set-titles on

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Autorename sanel
setw -g automatic-rename on

# Scrollback/history
set-option -g history-limit 3000
bind-key C-k send-keys -R \; clear-history

# Use vi mode
setw -g mode-keys vi
set -g status-keys vi

# More straight forward key bindings for splitting
# same as the ones I use on spacemacs
unbind %
bind / split-window -h
unbind '"'
bind - split-window -v

# quicker responses
# set -sg escape-time 1

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

# THEME
set -g status-bg black
set -g status-fg white
#set -g window-status-current-bg colour25
set -g window-status-current-fg cyan
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 90
set -g status-right-length 90
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

set -g status-left '#[fg=green]"#{session_name}" #[fg=yellow]#{window_index}.#{pane_index} '
set -g status-right '#[fg=colour245] #(date +"%a %b %d%l:%M%p") #(whoami)'

