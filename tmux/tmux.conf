# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# No delay for escape key press
set -sg escape-time 0

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
# set-window-option -g automatic-rename on
# set-option -g set-titles on

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Autorename sanel
setw -g automatic-rename on

# Scrollback lines
set-option -g history-limit 3000

# Use vi mode
setw -g mode-keys vi
set -g status-keys vi

# More straight forward key bindings for splitting
# same as the ones I use on spacemacs
unbind %
bind / split-window -h
unbind '"'
bind - split-window -v

# quicker responses
# set -sg escape-time 1

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30

set -g status-left '#[fg=colour255,bg=colour242,bold] #S - #(whoami) #[fg=colour254,bg=colour238,nobold] #[fg=colour15,bg=colour238,bold] #I.#P #[fg=colour238,bg=colour234,nobold] '
set -g status-right '#[fg=colour245] #(date +"%a") %d %b %R #[fg=colour237] #[fg=colour255,bg=colour242,bold] #h '

